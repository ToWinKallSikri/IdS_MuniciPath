<div style="display:flex; height: 88%;">
    <div id="map" class="half">
    </div>
    <div class="half text">
        <div *ngFor="let comune of comuni">
            <p style="color: aliceblue; font-size: large;" [routerLink]="'/city/'+[comune.id]">
                {{comune.name}} {{correctCap(comune.cap)}}
            </p>
        </div>
        <input type="text" class="down" [(ngModel)]="search" (ngModelChange)="onChange($event)"/>
    </div>
</div>
