<p>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span style="margin-right: 10px;">
        <span style="color: rgb(1, 212, 1);">Mun</span>
        <span style="color: white;">iciP</span>
        <span style="color: red;">ath</span>
      </span>
      <span class="spacer"></span>
        <button mat-icon-button class="menubutton" [routerLink]="['']" [ngClass]="{'selected': isHomePage()}">
          <mat-icon class="icon" [ngClass]="{'selected': isHomePage()}">
            home
          </mat-icon>
        </button>
        <button mat-icon-button class="menubutton" (click)="share()" >
          <mat-icon class="icon">
            share
          </mat-icon>
        </button>
        <div *ngIf="!isLogged(); then bloccoVero else bloccoFalso"></div>
        <ng-template #bloccoVero>
          <button mat-icon-button  class="menubutton" [matMenuTriggerFor]="menu" [ngClass]="{'selected': isLogged()} ">
            <mat-icon [ngClass]="{'selected': isLogged()}" [ngClass]="{'icon': !isLogged()}"> 
              account_circle
            </mat-icon>
          </button>
          <mat-menu #menu="matMenu" class="my-menu">
            <button mat-menu-item [routerLink]="['/log/login']">Login</button>
            <button mat-menu-item [routerLink]="['/log/signin']">Sign In</button>
          </mat-menu>
        </ng-template>
        <ng-template #bloccoFalso>
          <button mat-icon-button  class="menubutton" [matMenuTriggerFor]="menu" [ngClass]="{'selected': isLogged()} ">
            <mat-icon [ngClass]="{'selected': isLogged()}" [ngClass]="{'icon': !isLogged()}"> 
              account_circle
            </mat-icon>
          </button>
          <mat-menu #menu="matMenu" class="my-menu">
            <button mat-menu-item [routerLink]="['/profile']">Profile</button>
            <button mat-menu-item (click)="logout()">Logout</button>
          </mat-menu>
        </ng-template>
        <div *ngIf="isManager; then bloccoValidazione"></div>
        <ng-template #bloccoValidazione>
          <button mat-icon-button  class="menubutton" [routerLink]="['/accountValidation']" [ngClass]="{'selected': isValidation()}">
            <mat-icon [ngClass]="{'selected': isValidation()}" [ngClass]="{'icon': !isValidation()}">
              check_circle_outline
            </mat-icon>
          </button>
        </ng-template>
        <div *ngIf="isCityPage() && isStaff;">
          <button mat-icon-button  class="menubutton" (click)="navigateToStaff()">
            <mat-icon class="icon">
              settings
            </mat-icon>
          </button>
        </div>
    </mat-toolbar-row>
  </mat-toolbar>
</p>
<router-outlet></router-outlet>
